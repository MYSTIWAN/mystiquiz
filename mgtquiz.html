<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Management Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .question-box {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }
    .feedback {
      margin-top: 15px;
      font-weight: bold;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .progress {
      margin-bottom: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ Management Quiz</h1>
    <div class="progress" id="progress">Question 1 of 40</div>
    <div class="question-box" id="questionBox"></div>
    <div class="options" id="optionsBox"></div>
    <div class="feedback" id="feedback"></div>
    <div class="navigation">
      <button id="prevBtn" onclick="prevQuestion()">Previous</button>
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>
  </div>
  
  <script src="quizData.js"></script>
  <script src="quizLogic.js"></script>
</body>
</html>
